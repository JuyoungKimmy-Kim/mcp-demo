version: '3.8'

services:
  mcp-hub-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-hub-mcp
    ports:
      - "8080:8080"
    environment:
      - MCP_HUB_URL=http://localhost:8000/api/v1
      - VERIFY_SSL=true
      - TRANSPORT_MODE=http
      - HOST=0.0.0.0
      - PORT=8080
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
